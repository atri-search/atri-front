<!-- Modal -->
<div class="modal fade" id="advancedSearchModal" tabindex="-1" role="dialog" aria-labelledby="advancedSearchModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="advancedSearchModalTitle">Advanced Configuration</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-control" id="editor">
              {% if defaults %}
                  {{ defaults|tojson_pretty}}
              {% endif %}

          </div>
      </div>
      <div class="modal-footer">
        <button onclick="saveContent()" type="button" class="btn btn-success" data-dismiss="modal">Save as Default</button>
        <button onclick="updateContent()" type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
<input form="search-form" type="hidden" id="advanced" name="advanced" value="">
