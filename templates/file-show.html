 <!--Modal de exibição de arquivos-->
 <div class="modal fade" id="file-show" tabindex="-1" role="dialog" aria-labelledby="file-show-modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="file-show-title">Documento: {{filename}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-fileshow-body" id="readonly-editor">
          {% if filecontent %}
              {{ filecontent|tojson_pretty }}
          {% else %}
              Internal Error
          {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
